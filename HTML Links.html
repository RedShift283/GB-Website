<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaka Priyadharshana</title>
<style>

/* Global Styles */

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f9f9f9;
}

a {
    text-decoration: none;
    color: #337ab7;
}

a:hover {
    color: #23527c;
}

/* Header Styles */

header {
    background-color: #337ab7;
    color: #fff;
    padding: 1em;
    text-align: center;
}

header h1 {
    margin: 0;
}

header nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
}

header nav ul li {
    margin-right: 20px;
}

header nav a {
    color: #fff;
}

/* Hero Section Styles */

.hero {
    background-image: linear-gradient(to bottom, #337ab7, #23527c);
    background-size: 100% 300px;
    background-position: 0% 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

.hero img {
    width: 50%;
    height: 50%;
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: 20px;
}

/* Footer Styles */

footer {
    background-color: #337ab7;
    color: #fff;
    padding: 1em;
    text-align: center;
    clear: both;
}

/* Responsive Design */

@media only screen and (max-width: 768px) {
    header nav ul {
        flex-direction: column;
    }

    header nav ul li {
        margin-right: 0;
        margin-bottom: 10px;
    }

    .hero {
        height: 50vh;
    }
}

</style>
</head>
<body>
    <header>
        <h1>Malaka Priyadharshana</h1>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="1234.jpg.jpg" alt="Malaka Priyadharshana"> 
            <p>Welcome to my website!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Malaka Priyadharshana</p>
    </footer>
</body>
</html>
