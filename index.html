<style>

*{
  margin: 0;
  padding: 0;
  outline: none;
  border: none;
  text-decoration: none;
  box-sizing: border-box;
  font-family: "Calibri", sans-serif;
}
body  {
  background-image: url("Background img 1.png");
  background-position:center;
  background-attachment:fixed;
}
.head{
  position: fixed;
  background-color: black;
  width: 100%;
  height: 100px;
  z-index: 1;
}
.body{
  position: fixed;
  width: 100%;
}
h1{
  color: #b0b0b0;
  font-size: 40px;
  text-align: center;  
}
h2{
  color: #b0b0b0;
  font-size: 40px;
  text-align: center;  
}
h3{
  text-align: center;
  font-size: 20px;
  color: #757574;
  text-decoration: underline overline;
}  
a{
  position: relative;
  color: #000000;
  font-size: 14px;
  display: table;
  width: 280px;
  padding: 10px;
}
.main{
  position: center;
  padding: 30px;
  width: 100%;
}
.main-skills{
  display: flex;
  margin-top: 20px;
}
.main-skills .card{
  width: 100%;
  margin: 100px;
  text-align: center;
  border-radius: 20px;
  padding: 45px;
  box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
}
.main-skills .card h3{
  margin: 10px;
  font-size: 25px;
  text-transform: capitalize;
  color: #f7faf8;
}
.main-skills .card p{
  font-size: 10px;
  color: #f7faf8;
  font-style:  italic;
}
.main-skills .card button{
  background: #6e706f;
  color: #fff;
  padding: 7px 15px;
  border-radius: 10px;
  margin-top: 15px;
  cursor: pointer;
}
.main-skills .card button:hover{
  background: #050505;
}
.card{
  position: relative;
  top: 200px;
  width: 100%;
  background-image: url("Background img 2.jpg");
}
audio{
  color: white;
}

.btn{
	text-align: center;
    position: fixed;
	  bottom: 2.1rem;
    justify-content: center;
    display: inline-block;
    padding: 14px 60px;
    background: #737373;
    border-radius: 40px;
    font-size: 18px;
    color: rgb(0, 0, 0);
    letter-spacing: 1px;
    text-decoration: none;
    font-weight: 600;
    opacity: 0;
    animation: slideTop 1s ease forwards;
    box-shadow: 0 0 5px #ff1100,
                0 0 25px #ff1100;
}
.btn:hover{
    background: #737373;
    color: rgb(0, 0, 0);
    box-shadow: 0 0 20px #0011ff;
}

@keyframes slideTop {
    0% {
        transform: translateY(100px);
        opacity: 0;
    }

    100% {
        transform: translateY(0px);
        opacity: 1;
    }
}
</style>
