<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GB-Website - Code Editor </title>
    <link rel="stylesheet" type="text/css" href="Code-Editor.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-LZXVH7WBRG');
</script> 

</head>

<body class="code-editor-body">

    <header class="header">
        <a href="Beta.html" class="logo">GB_Website</a>
    </header>

    <div class="code-editor-container">
        <div class="left">
            <label><i class='bx bx-code' style='color:#00ffff'></i> Your Code </label>
            <textarea class="textarea-first-child" id="codeEditor-html-code" onkeyup="run()"></textarea>


        </div>
        <div class="right">
            <label><i class='bx bx-arrow-from-left' style='color:#00ffff'></i> Output </label>
            <iframe id="codeEditorOutput"></iframe>
        </div>
    </div>

    <script>

        function run(){
            let htmlCode = document.getElementById("codeEditor-html-code").value;
            let output = document.getElementById("codeEditorOutput");
            output.contentDocument.body.innerHTML = htmlCode + "<style>" + "<script>" ;
        }

    </script>
    
</body>
</html>
